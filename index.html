<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>JOB APPLICATION 
                <span class ="web">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder=" Enter First Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder=" Enter Last Name..."/>
                    </div>

                    <div class="form_control">
                        <label for="Email_id">Email id</label>
                        <input type="email" id="Email_id" name="Email_id" placeholder=" Enter Email_id..."/>
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                       <select id="job_role" name="job_role">
                       <option value="">Select Job Role</option>
                       <option value="frontend">Frontend Developer</option>
                       <option value="Backend">Backend Developer</option>
                       <option value="Full_Stack">Full Stack Developer</option>
                       <option value="ui_uxdev">UI/UX Designer</option>
                       </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                       <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address">
                       </textarea>
                    </div>


                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder=" Enter Your City "/>
                    </div>

                    <div class="form_control">
                        <label for="Pin">Pin Code</label>
                        <input type="number" id="Pin" name="Pin" placeholder=" Enter Your PinCode "/>
                    </div>

                    <div class="form_control">
                        <label for="date"> Start Date</label>
                        <input type="date" id="date" name="date"/>
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv" name="cv"/>
                    </div>
                </div>

                <div class="button_con">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
